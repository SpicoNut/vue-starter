name: CI

on: push

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy via SSH
        run: |
          sshpass -p 'password' ssh -o StrictHostKeyChecking=no albert@172.30.10.122 "rm -rf ~/temp_deploy && mkdir -p ~/temp_deploy"
          sshpass -p 'password' scp -o StrictHostKeyChecking=no -r dist/* albert@172.30.10.122:~/temp_deploy/
          sshpass -p 'password' ssh -o StrictHostKeyChecking=no albert@172.30.10.122 "sudo rm -rf /var/www/* && sudo mv ~/temp_deploy/* /var/www/"

